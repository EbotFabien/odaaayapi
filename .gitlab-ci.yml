image: python:latest

stages:
  - verification
  - build
  - tests

verification:
  stage: verification
  script:
    - python --version
    - whoami

build:
  stage: build
  script:
    - apk add postgresql-dev --no-cache
    - pip install psycopg2-binary
    - pip install -r requirements.txt

run_tests:
  stage: tests
  script:
    - apk add postgresql-dev --no-cache
    - pip install psycopg2-binary
    - pip install -r requirements.txt
    - python tests/basic.py