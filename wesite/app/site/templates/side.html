<!-- Sidebar -->
<div class="sidebar">
    <div class="tab-content h-100" role="tablist">
        <div class="tab-pane fade h-100 show active" id="tab-content-dialogs" role="tabpanel">
            <div class="d-flex flex-column h-100">
                <div class="hide-scrollbar">
                    <div class="container-fluid py-6 back">

                        <!-- Title -->
                        <h2 class="font-bold mb-6">Feed</h2>
                        <!-- Title -->

                        <!-- Search -->
                        <form class="mb-6">
                            <div class="input-group">
                                <input id="search" type="text" class="form-control form-control-lg" placeholder="Search" aria-label="Search for messages or users..." >
                                <div class="input-group-append">
                                    <button class="btn btn-lg btn-ico btn-secondary btn-minimal" type="submit">
                                        <i class="fe-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- Search -->

                        <!-- Chats -->
                        <nav id="sidepost" class="nav d-block list-discussions-js mb-n6">
                            <!-- Chat link -->
                            {% if posts %}
                            {% for post in posts %}
                                {% if post.thumb %}
                                    <a id="{{ post.id }}" class="text-reset nav-link p-0 mb-6" href="#" onclick="summary({{ post.id }})">
                                        <div class="card mb-3">
                                            <img src="{{ post.thumb }}" class="card-img-top card-img" alt="...">
                                            <div class="card-body media-body">
                                                <h5 class="card-title">{{ post.title }}</h5>
                                                <p class="card-text"><small class="text-muted">{{ post.pubdate}}</small></p>
                                            </div>
                                        </div>
                                    </a>
                                {% else %}
                                    <a id="{{ post.id }}" class="text-reset nav-link p-0 mb-6" href="#" onclick="summary({{ post.id }})">
                                        <div class="card mb-3">
                                            <div class="card-body media-body">
                                                <h5 class="card-title">{{ post.title }}</h5>
                                                <p class="card-text"><small class="text-muted">{{ post.pubdate}}</small></p>
                                            </div>
                                        </div>
                                    </a>
                                {% endif %}
                            {% endfor %}
                            {% endif %}
                            <!-- Chat link -->
                            <span style="font-size: 100px;  margin-left: 35%;" class='typing-dots'><span>.</span><span>.</span><span>.</span></span>
                        </nav>
                        <!-- Chats -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Sidebar -->
